<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoCão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.freepik.com/vetores-gratis/um-modelo-de-adesivo-de-personagem-de-desenho-animado-de-cachorro_1308-75254.jpg?w=740&t=st=1699276934~exp=1699277534~hmac=bd0606629695c49a70fb9ce700d88d13a25dc6709fbde747e28c6b687dc9b02e" type="image/x-icon">
    <script src="FormPage.js"></script>
</head>
<body>
    <div class="boxForm">
        <div class="imgContent">
            <img src="formImg/sideImg.jpg" alt="">
        </div>
        <div class="formContent">
            <form action="../enviarForm.php" method="POST" id="formRegister">
                <div>
                    <div>
                        <label for="">Nome </label>
                        <input type="text" id="nameInput" placeholder="Digie um nome" required>
                        <p id="nameError">Digite um nome válido!</p>
                    </div>
                    <div>
                        <label for="">E-mail </label>
                        <input type="email" id="emailInput" placeholder="Digite seu email" required>
                        <p id="emailError">Digite um email válido!</p>
                    </div>
                    <div>
                        <label for="">Senha </label>
                        <input type="password" id="senhaInput" placeholder="mínimo 8 caracteres" required >
                        <p id="senhaError">Digite uma senha válida!</p>
                    </div>
                    <div>
                        <label for="">Repita a senha </label>
                        <input type="password" id="senhaRepetirInput" placeholder="repita sua senha" required>
                        <p id="senhaRepetirError">Digite uma senha válida!</p>
                    </div>
                    <div class="dateContent">
                        <label>Data de Nascimento</label>
                        <div>
                            <input type="date" id="dataInput">
                            <p id="dataError">Digite uma data válida!</p>
                        </div>
                    </div>
                </div>
                <div class="btnContent">
                    <button type="button" onclick="submitForm()">enviar</button>
                </div>
            </form>
            <hr>
            <div class="linkContent">
                <a href="">Já tem uma conta? faça o login!</a>
            </div>
        </div>
    </div>
</body>
</html>
